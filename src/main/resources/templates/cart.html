<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="header :: head" ></div>

<body>

<div th:replace="header :: navbar" ></div>

<main role="main">

    <section class="jumbotron text-center col-md-12">
        <div class="container col-md-12 text-center ">
            <h2 class="inline" >Din handlekurv for</h2>
            <span  th:if="${butikkNavn} == 'KIWI'" class="badge badge-success inline"><h4>Kiwi</h4></span>
            <span th:if="${butikkNavn} == 'REMA1000'" class="badge badge-info inline"><h4>REMA1000</h4></span>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                <div class="col-md-4" th:each="product : ${list}" >
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" th:src="${product.getBildeAdresse()}" />
                        <div class="card-body">
                            <h4 th:text="${product.getNavn()}" >Pepperoni</h4>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="@{/removeProduct/}+${product.get_id()}" ><button type="button" class="btn btn-sm btn-outline-danger">Fjern</button></a>
                                </div>
                                <small class="text-muted">00,0 kr</small>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</main>

<div th:replace="header :: bottom" ></div>

</body>
</html>
